<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Objects in JS</title>
</head>
<body>
    <h1>Hello JS!</h1>

<script>
    let example1 = {
        firstName: 'Chris',
        lastName: 'Peslis',
        adress: {
            region: 'Attiki',
            city: 'Athens',
        },
        age: 25,
        hobbies: ['Basketball', 'Spearfishing', 'Dj']
    };

    let example2 = Object.assign({}, example1);
    example2.country = 'Greece';


    console.log(example1);
    console.log(example1.lastName);
    console.log(example1.adress.region);
    console.log(Object.keys(example1));
    console.log(example1.hasOwnProperty('adress'));
    console.log(example2);
</script>
    
</body>
</html>
