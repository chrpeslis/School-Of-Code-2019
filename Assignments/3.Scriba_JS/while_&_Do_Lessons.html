<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>While & Do</title>
</head>
<body>
    <h1>Hello JS!</h1>

<script>
    let text = "";
    let i = 0;
    do {
        text += "\nThe number is: " + i;
        i++;
    }
    while (i<5);
    console.log(text);

</script>
    
</body>
</html>
