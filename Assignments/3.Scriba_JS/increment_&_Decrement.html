    <title>Increment & Decrement</title>
</head>
<body>
    <h1>Hello JS!</h1>

<script>
    let example1 = 1;
    example1 = example1 + 1;
    console.log(example1);

    example1++;
    console.log(example1);

    example1--;
    console.log(example1);

    example1 += 4;
    console.log(example1);
    //Works the same way additionally if i had : (-=, *=, /=) instead of : (+=)

    example1 %= 3;
    console.log(example1);

    example2 = 10;
    console.log(++example2);

</script>
    
</body>
