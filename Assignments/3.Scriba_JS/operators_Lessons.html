<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operators in JS</title>
</head>
<body>
    <h1>Hello JS!</h1>

<script>
//Arithmetic Operators
    let example1 = 5 + 5 - 2 * 4 / 2;
    let example2 = 5 + 5 - (2 * 4) / 2;
    let example3 = 5 + 5 - 2 * (4 / 2);
    let example4 = 10 % 9;

    console.log(example1);
    console.log(example2);
    console.log(example3);
    console.log(example4);

//Relational Operators
    let example5 = 20;
    let example6 = 10;
    let example7 = '20';

    console.log(example5 <= example6);
    console.log(example5 >= example6);
    console.log(example5 === example6);
    console.log(example5 !== example6);
    console.log(example5 == example7);
    console.log(example5 === example7);
    console.log(example5 != example7);
    console.log(example5 !== example7);
</script>
    
</body>
</html>
