<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .btn {
            background-color: orange;
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div>
        <!--Shortcut: p#content -->
        <p id="content">
            Main content
        </p>
        <div class = "notice">
            <strong>NOTICE</strong>
        </div>
        <ul>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ul>
    </div>
    <p class = "notice">2nd notice</p>
    <script>
        //getElementById
        let content = document.getElementById("content");
        console.log( content.innerHTML );
        content.innerHTML += " and some extras....";

        // querySelector()
        let notice = document.querySelector(".notice"); //1st class that occurs
        // console.log( notice );
        notice.innerText += ": " + (10*80);

        let li = document.querySelector("ul li:nth-child(2)");
        // console.log ( li );
        li.remove(); // Remove Element

        let notices = document.querySelectorAll(".notice");
        // console.log( notices );
        let clock = notices[1];
        // console.log( clock );
        
        // setInterval( FUNCTION, MILISECONDS);

        function showTime(){
             // Show current time:
             const date = new Date();
             //meridies --> latin name for ("AM", "PM")
             let meridies = "AM";
             let hours = date.getHours();
             let minutes = date.getMinutes();
             let seconds = date.getSeconds();


             //Checks the number of 'hours' variable in order to change between "AM", "PM"
             if (hours == 0) {
                 hours = 12;
             } else if ( hours>12 ){
                 hours = hours - 12;
                 meridies = "PM";
             }
             // Add the number "0" for hours
             if (hours < 10) {
                 hours = "0" + hours;
             }
            // Add the number "0" for minutes
             if (minutes < 10) {
                 minutes = "0" + minutes;
             }
            // Add the number "0" for seconds
             if (seconds < 10) {
                 seconds = "0" + seconds;
             }

             
             let time = hours + ":" + minutes + ":" + seconds + " " + meridies;
             clock.innerText = time;
            //  console.log( date );
        }
        setInterval ( showTime, 1000 );
        //setTimeout (FUNCTION, MILISECONDS);
        //Runs once after MILISECONDS

        const liEls = document.querySelectorAll("li");

        liEls.forEach( handleLi );

        function handleLi( currentLi ) {
            currentLi.setAttribute("class", "btn");
            console.log( currentLi );      
        }
    </script>
</body>
</html>
